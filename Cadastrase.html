        <div class="=col-lg-9 text-center mr-auto ml-auto">
            <h1 class="display-4">Cadastra-se</h1>
            <form action="" method="POST">
                <div class="form-row">
                    <div class="col-lg-9 mt-5 mx-auto" id=CadNome>
                        <input class="form-control form-control-lg" type="text" name="nome" placeholder="Digite seu nome completo">
                    </div>
                </div>
                <h6 class="mt-4">Informe seu gênero</h6>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOpitions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOpitions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Feminino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOpitions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Outros</label>
                    </div>
                </div>
                <hr>
                <h6 class="mt-4">Contato</h6>

                <div class="form-row">
                    <div class="col-lg-9 my-4 mx-auto" id="CadEmail">
                        <input class="form-control form-control-lg" type="email" name="email" placeholder="Digite seu email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-2 my-1 ml-auto" id="cadDDD">
                        <input class="form-control form-control-lg" type="number" placeholder="DDD" id="ddd">
                    </div>
                    <div class="form-group col-lg-7 my-1 mr-auto" id="cadTel">
                        <input class="form-control form-control-lg" type="number" placeholder="Digite seu telefone Fixo" id="tel">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-2 my-1 ml-auto mt-4" id="cadDDD2">
                        <input class="form-control form-control-lg" type="number" placeholder="DDD" id="ddd2">
                    </div>
                    <div class="form-group col-lg-7 my-1 mr-auto mt-4" id="cadTel">
                        <input class="form-control form-control-lg" type="number" placeholder="Digite seu celular" id="cel">
                    </div>
                </div>
                <hr>
                <h6 class="mt-4">Endereço</h6>
                <div class="form-row">
                    <div class="form-group col-lg-4 my-1 ml-auto mt-4">
                        <input type="text" class="form-control" placeholder="Rua">
                    </div>
                    <div class="form-group col-lg-4 my-1 mr-auto mt-4">
                        <input type="text" class="form-control" placeholder="Bairro">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-4 ml-auto mt-4" id="cidade">
                        <input class="form-control form-control-lg" type="text" placeholder="informe sua cidade" id="cidade">
                    </div> 
                    <div class="input-group col-lg-4 ml-auto mt-4">
                        <select class="custom-select form-control-lg" id="inputGroupSelect02"  >
                            <option selected>selecione o estado...</option>
                            <option value="0">São Paulo</option>
                            <option value="1">Minas Gerais</option>
                            <option value="2">Rio de Janeiro</option>
                            <option value="3">Acre</option>
                        </select>
                    </div>
                </div>
                <hr>
                <h6 class="mt-4">Dados Pessoais</h6>
                <div class="form-row">
                    <div class="form-group col-lg-4 ml-auto mt-3">
                        <input type="number" class="form-control" placeholder="RG">
                    </div>
                    <div class="form-group col-lg-4 my-1 mr-auto mt-3">
                        <input type="number" class="form-control" placeholder="CPF">
                    </div>
                </div>

                <div class="form-row mt-5">
                    <div class="my-3 mx-auto col-lg-6">
                        <input class="form-control form-control-lg btn-mg btn btn-outline-success" type="submit" value="Finalizar" name="login">
                    </div>
                </div>
            </form>
